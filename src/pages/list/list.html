<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    
    
    <button ion-button  (click)="getAlumnes()">
        Llistar Alumnes
        </button>
        <div ion-item *ngFor="let alumne of alumnes">
            <div><h1>{{alumne.nom}}</h1>
                <div class="item-note" item-right>
                  id: {{alumne.ida}}
                </div>
              <div class="item-note" item-right>
                   Escola Actual: {{alumne.escolafk.nom}}
                </div>
              <!--    <div class="item-note" item-right>
                 correu: {{alumne.correu}}
                </div>    
                <div class="item-note" item-right>
                  id: {{alumne.id}}
                </div> -->
            </div>                
        </div>
</ion-content>
